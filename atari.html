<!DOCTYPE html>
<html>
<head>
  <title>Atari Retro Gaming Site</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 40px;
    }

    #hero {
      text-align: center;
      margin-bottom: 40px;
    }

    #games {
      text-align: center;
    }

    .game-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .game-card {
      background-color: #444;
      padding: 20px;
      border-radius: 5px;
      width: 200px;
    }

    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .play-button {
      display: inline-block;
      background-color: #0f0;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Atari Retro Gaming</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Experience the Retro Gaming Revolution</h2>
      <p>Play classic Atari games right in your browser!</p>
    </section>

    <section id="games">
      <h2>Featured Games</h2>
      <div class="game-container">
        <div class="game-card">
          <img src="pong.jpg" alt="Pong">
          <h3>Pong</h3>
          <a href="#" class="play-button">Play Now</a>
        </div>
        <div class="game-card">
          <img src="asteroids.jpg" alt="Asteroids">
          <h3>Asteroids</h3>
          <a href="#" class="play-button">Play Now</a>
        </div>
        <div class="game-card">
          <img src="centipede.jpg" alt="Centipede">
          <h3>Centipede</h3>
          <a href="#" class="play-button">Play Now</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Atari Retro Gaming. All rights reserved.</p>
  </footer>

  <script>
    // Add interactivity to the "Play Now" buttons
    const playButtons = document.querySelectorAll('.play-button');

    playButtons.forEach(button => {
      button.addEventListener('click', () => {
        alert('Coming soon! Stay tuned for more retro gaming fun.');
      });
    });
  </script>
</body>
</html>
